name: PR Comment Agent

on:
  issue_comment:
    types: [created]

permissions:
  contents: write

jobs:
  process-comment:
    if: >
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '@AgentSN')
    runs-on: ubuntu-latest

    steps:
      - name: Set up GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_BOT }}

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          # Explicitly access the pull request head ref
          ref: ${{ github.event.issue.pull_request.head.ref }}
          fetch-depth: 0

      - name: Configure Git
        run: |
           git config --global user.name "github-actions[bot]"
           git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Get merge base commit
        id: merge-base
        run: |
          BASE=$(git merge-base ${{ github.event.issue.pull_request.head.ref }} origin/main)
          echo "MERGE_BASE=$BASE" >> $GITHUB_ENV
  
      - name: Get changed files
        id: changed-files
        run: |
          FILES=$(git diff --name-only $MERGE_BASE ${{ github.event.pull_request.head.ref }} | tr '\n' ' ')
          echo "CHANGED_FILES=$FILES" >> $GITHUB_ENV
  
      - name: Use changed files
        run: |
          echo "Changed files: $CHANGED_FILES"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade openai

      - name: Run Python Script
        run: |
          python agent.py \
            --message "${{ github.event.comment.body }}" \
            --pr_number "${{ github.event.issue.number }}" \
            --pr_branch "ai-checks-1742389899" \
            --repo "${{ github.repository }}" \
            --actor "${{ github.actor }}"
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_BOT }}

      - name: Run styleguide enforcer script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # Use GitHub secret for the API key
        run: python assistant-agent.py "${{ github.event.comment.body }}" "${{ env.CHANGED_FILES }}"
      
      - name: Commit & Push Changes (if any)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git status  
          
          git add .
          git commit -m "Agent update from PR comment"
          git push origin "ai-checks-1742389899"
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_BOT }}
